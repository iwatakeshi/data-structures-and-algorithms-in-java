<!DOCTYPE html>

<head>
  <title>Binary Tree</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<body>
  <table border cellpadding="7">
    <h1>
      <strong>Lafore's Binary Tree</strong>
    </h1>
    <a href="../../../index.html">Home</a>
    <tr>
      <th>Binary Tree</th>
      <th>Operation</th>
    </tr>
    <tr>
      <td>
        <applet code="Tree.class" height="320" width="440">
        </applet>
      </td>
      <td>
        <br>
        <strong>Fill</strong> creates a new tree with N nodes.
        <p><strong>Find</strong> searches for a node with value N.</p>
        <p><strong>Ins</strong> inserts a new node with value N.</p>
        <p><strong>Trav</strong> traverses the tree in ascending order.
        </p>
        <p><strong>Del</strong> deletes the node with value N.</p>
        <p>(Type N into "Enter number" box.)</p>
        <p></p>
      </td>
    </tr>
  </table>
</body>

</html>
