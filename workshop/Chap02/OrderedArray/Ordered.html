<!DOCTYPE html>

  <title>Ordered Array</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<body>
  <table border cellpadding="7">
    <h1>
      <strong>Lafore's Ordered Array</strong>
    </h1>
    <a href="../../../index.html">Home</a>
    <tr>
      <th>Ordered Array</th>
      <th>Operation</th>
    </tr>
    <tr>
      <td>
        <applet code="Ordered.class" height="320" width="440">
        </applet>
      </td>
      <td>
        <br>
        <strong>New</strong> creates array with N cells (60 max)
        <p><strong>Fill</strong> inserts N items into array.</p>
        <p><strong>Ins</strong> inserts new item with value N.</p>
        <p><strong>Find</strong> finds item with value N.</p>
        <p><strong>Del</strong> deletes item with value N.</p>
        <p>(Type N into "Enter number" box.)</p>
        <p></p>
      </td>
    </tr>
  </table>
