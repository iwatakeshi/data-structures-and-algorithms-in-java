<!DOCTYPE html>
<html>

<head>
  <title>Stack</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>

<body>
  <table border cellpadding="7">
    <h1>
      <strong>Lafore's Stack</strong>
    </h1>
    <a href="../../../index.html">Home</a>
    <tr>
      <th>Stack</th>
      <th>Operation</th>
    </tr>
    <tr>
      <td>
        <applet code="Stack.class" height="320" width="440">
        </applet>
      </td>
      <td>
        <br>
        <strong>New</strong> creates new stack
        <p><strong>Push</strong> inserts item with value N at top of stack.
        </p>
        <p><strong>Pop</strong> removes item from top of stack, returns value.
        </p>
        <p><strong>Peek</strong> returns value of item at top of stack.
        </p>
        <p>(Type N into "Enter number" box.)</p>
        <p></p>
      </td>
    </tr>
  </table>
</body>

</html>
