<!DOCTYPE html>
<html>

<head>
  <title>Priority Queue</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>

<body>
  <table border cellpadding="7">
    <h1>
      <strong>Lafore's Priority Queue</strong>
    </h1>
    <a href="../../../index.html">Home</a>
    <tr>
      <th>Priority Queue</th>
      <th>Operation</th>
    </tr>
    <tr>
      <td>
        <applet code="PriorityQ.class" height="320" width="440">
        </applet>
      </td>
      <td>
        <br>
        <strong>New</strong> creates new empty priority queue
        <p><strong>Ins</strong> inserts item with value N.</p>
        <p><strong>Rem</strong> removes item from front of queue, returns value.</p>
        <p><strong>Peek</strong> returns value of item at front of queue.
        </p>
        <p>(Type N into "Enter number" box.)</p>
        <p></p>
      </td>
    </tr>
  </table>
</body>

</html>
