<!DOCTYPE html>
<html>

<head>
  <title>Separate-Chaining Hash Table</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>

<body>
  <table border cellpadding="7">
    <h1>
      <strong>Lafore's Separate-Chaining Hash Table</strong>
    </h1>
    <a href="../../../index.html">Home</a>
    <tr>
      <th>Hash Table</th>
      <th>Operation</th>
    </tr>
    <tr>
      <td>
        <applet code="HashChain.class" height="340" width="440">
        </applet>
      </td>
      <td>
        <br>
        <strong>New</strong> creates new hash table containing N linked lists.
        <p><strong>Fill</strong> inserts N items into table.</p>
        <p><strong>Ins</strong> inserts new item with value N.</p>
        <p><strong>Find</strong> finds item with value N.</p>
        <p><strong>Del</strong> deletes item with value N.</p>
        <p>(Type number N into text box.)</p>
      </td>
    </tr>
  </table>
</body>

</html>
