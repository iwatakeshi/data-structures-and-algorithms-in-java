<!DOCTYPE html>
<html>

<head>
  <title>Linear-Probe Hash Table</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>

<body>
  <table border cellpadding="7">
    <h1>
      <strong>Lafore's Linear-Probe Hash Table</strong>
    </h1>
    <a href="../../../index.html">Home</a>
    <tr>
      <th>Hash Table</th>
      <th>Operation</th>
    </tr>
    <tr>
      <td>
        <applet code="Hash.class" height="320" width="440">
        </applet>
      </td>
      <td>
        <br>
        <strong>New</strong> creates hash table with N cells (60 max)
        <p><strong>Fill</strong> inserts N items into table.</p>
        <p><strong>Ins</strong> inserts new item with key N.</p>
        <p><strong>Del</strong> deletes item with key N.</p>
        <p><strong>Find</strong> finds item with key N.</p>
        <p>(Type N into "Enter number" box.)</p>
      </td>
    </tr>
  </table>
</body>

</html>
