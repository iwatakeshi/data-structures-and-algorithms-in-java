<!DOCTYPE html>
<html>

<head>
  <title>Weighted, Undirected Graph</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>

<body>
  <table border cellpadding="7">
    <h1>
      <strong>Lafore's Weighted, Undirected Graph</strong>
    </h1>
    <a href="../../../index.html">Home</a>
    <tr>
      <th>Graph</th>
      <th>Operation</th>
    </tr>
    <tr>
      <td>
        <applet code="GraphW.class" height="320" width="440">
        </applet>
      </td>
      <td>
        <br>
        <strong>Double-click</strong> to create new vertex.
        <p><strong>Drag</strong> from vertex to vertex to create edge. (Enter weight first.)</p>

        <p><strong>Tree</strong> creates minimum spanning tree.</p>
        <p><strong>View</strong> toggles between graph and adjacency matrix.
        </p>

    </tr>
  </table>
