<!DOCTYPE html>
<html>

<head>
  <title>Linked List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>

<body>
  <table border cellpadding="7">
    <h1>
      <strong>Lafore's Linked List</strong>
    </h1>
    <a href="../../../index.html">Home</a>
    <tr>
      <th>Linked List</th>
      <th>Operation</th>
    </tr>
    <tr>
      <td>
        <applet code="LinkList.class" height="320" width="440">
        </applet>
      </td>
      <td>
        <br>
        <strong>New</strong> creates linked list with N items (28 max)
        <p><strong>Ins</strong> inserts new item with value N.</p>
        <p><strong>Find</strong> finds item with value N.</p>
        <p><strong>Del</strong> deletes item with value N.</p>
        <p>(Type N into "Enter number" box.)</p>
        <p><strong>Unsorted/Sorted</strong> buttons are used with New.
        </p>
        <p></p>
      </td>
    </tr>
  </table>
</body>

</html>
